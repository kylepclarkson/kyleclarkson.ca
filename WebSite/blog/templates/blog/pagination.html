<nav aria-label="">
    <div class="d-flex my-5">
        <ul class="pagination justify-content-center px-2">
            {% if page.has_previous %}
                <li class="page-item">
                    <a class="page-link" href="?page=1">First</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="?page={{ page.previous_page_number }}">
                        {{ page.previous_page_number }}</a>
                </li>
            {% endif %}
            <li class="page-item">
                <a class="page-link" href="?page={{ page.number }}">
                    {{ page.number }}</a>
            </li>
            {% if page.has_next %}
                <li class="page-item">
                    <a class="page-link" href="?page={{ page.next_page_number }}">
                        {{ page.next_page_number }}</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="?page={{ page.paginator.num_pages }}">Last</a>
                </li>
            {% endif %}
        </ul>
        <div class="ms-auto">
            Page {{ page.number }} of {{ page.paginator.num_pages }}
        </div>
    </div>
</nav>
